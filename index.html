<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stitch Design - POS</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="relative flex size-full min-h-screen flex-col bg-[#131712] dark group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>

    <!-- App Container -->
    <div id="app" class="flex h-full grow flex-col">

        <!-- Main Content -->
        <main class="flex-grow flex flex-col">
            <!-- Landing Page (Login/Signup) -->
            <div id="landing-page" class="w-full flex-grow flex flex-col">
                 <!-- New Signup View -->
                <div id="signup-view" class="w-full flex-grow flex flex-col">
                    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#2d372a] px-10 py-3">
                        <div class="flex items-center gap-4 text-white">
                            <div class="size-4 text-[#50d22c]">
                                <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><g clip-path="url(#clip0_6_319)"><path d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z" fill="currentColor"></path></g><defs><clipPath id="clip0_6_319"><rect width="48" height="48" fill="white"></rect></clipPath></defs></svg>
                            </div>
                            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Acme Co</h2>
                        </div>
                        <div class="flex flex-1 justify-end gap-4">
                            <button id="show-login-btn-header" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#2d372a] text-white text-sm font-bold leading-normal tracking-[0.015em]"><span class="truncate">Sign in</span></button>
                        </div>
                    </header>
                    <div class="px-4 flex flex-1 justify-center items-center">
                        <form id="signup-form" class="layout-content-container flex flex-col w-full max-w-[480px]">
                            <h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Create your account</h2>
                            <div class="flex flex-col gap-4 px-4 py-3">
                                <label class="flex flex-col w-full"><p class="text-white text-base font-medium leading-normal pb-2">Full name</p><input id="signup-name" placeholder="Liam Harper" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#42513e] bg-[#1f251d] focus:border-[#42513e] h-14 placeholder:text-[#a5b6a0] p-[15px] text-base font-normal leading-normal" required /></label>
                                <label class="flex flex-col w-full"><p class="text-white text-base font-medium leading-normal pb-2">Email</p><input id="signup-email" type="email" placeholder="liam.harper@example.com" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#42513e] bg-[#1f251d] focus:border-[#42513e] h-14 placeholder:text-[#a5b6a0] p-[15px] text-base font-normal leading-normal" required /></label>
                                <label class="flex flex-col w-full"><p class="text-white text-base font-medium leading-normal pb-2">Password</p><input id="signup-password" type="password" placeholder="Password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#42513e] bg-[#1f251d] focus:border-[#42513e] h-14 placeholder:text-[#a5b6a0] p-[15px] text-base font-normal leading-normal" required /></label>
                            </div>
                            <p class="text-[#a5b6a0] text-sm font-normal leading-normal pb-3 pt-1 px-4">Use 8 or more characters with a mix of letters, numbers &amp; symbols</p>
                            <div class="flex px-4 py-3"><button type="submit" class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#50d22c] text-[#131712] text-base font-bold leading-normal tracking-[0.015em]"><span class="truncate">Continue</span></button></div>
                            <p class="text-[#a5b6a0] text-sm font-normal leading-normal pt-1 px-4 text-center">Already have an account? <button type="button" id="show-login-btn-form" class="underline hover:text-white">Sign in</button></p>
                        </form>
                    </div>
                </div>

                <!-- New Login View -->
                <div id="login-view" class="hidden w-full flex-grow flex flex-col">
                    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#2d372a] px-10 py-3">
                         <div class="flex items-center gap-4 text-white">
                            <div class="size-4 text-[#50d22c]">
                                <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><g clip-path="url(#clip0_6_319_login)"><path d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z" fill="currentColor"></path></g><defs><clipPath id="clip0_6_319_login"><rect width="48" height="48" fill="white"></rect></clipPath></defs></svg>
                            </div>
                            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Acme Co</h2>
                        </div>
                    </header>
                    <div class="px-4 flex flex-1 justify-center items-center">
                         <form id="login-form" class="layout-content-container flex flex-col w-full max-w-[480px]">
                            <h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Sign in to your account</h2>
                             <div class="flex flex-col gap-4 px-4 py-3">
                                <label class="flex flex-col w-full"><p class="text-white text-base font-medium leading-normal pb-2">Email</p><input id="login-email" type="email" placeholder="liam.harper@example.com" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#42513e] bg-[#1f251d] focus:border-[#42513e] h-14 placeholder:text-[#a5b6a0] p-[15px] text-base font-normal leading-normal" required /></label>
                                <label class="flex flex-col w-full"><p class="text-white text-base font-medium leading-normal pb-2">Password</p><input id="login-password" type="password" placeholder="Password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#42513e] bg-[#1f251d] focus:border-[#42513e] h-14 placeholder:text-[#a5b6a0] p-[15px] text-base font-normal leading-normal" required /></label>
                            </div>
                            <div class="flex px-4 py-3"><button type="submit" class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#50d22c] text-[#131712] text-base font-bold leading-normal tracking-[0.015em]"><span class="truncate">Sign In</span></button></div>
                            <p class="text-[#a5b6a0] text-sm font-normal leading-normal pt-1 px-4 text-center">Don't have an account? <button type="button" id="show-signup-btn-form" class="underline hover:text-white">Sign up</button></p>
                        </form>
                    </div>
                </div>
            </div>

            <!-- POS Page -->
            <div id="pos-page" class="hidden w-full flex-grow flex flex-col text-white">
                <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#2d372a] px-10 py-3">
                     <div class="flex items-center gap-4 text-white">
                        <div class="size-4 text-[#50d22c]">
                            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><g clip-path="url(#clip0_6_319_pos)"><path d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z" fill="currentColor"></path></g><defs><clipPath id="clip0_6_319_pos"><rect width="48" height="48" fill="white"></rect></clipPath></defs></svg>
                        </div>
                        <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Acme POS</h2>
                    </div>
                    <div id="nav-links" class="flex items-center space-x-4">
                         <span id="user-email" class="text-gray-400"></span>
                        <button id="logout-btn" class="btn btn-secondary">Logout</button>
                    </div>
                </header>
                <div class="container mx-auto px-6 py-8 flex-grow">
                    <div class="flex flex-col lg:flex-row gap-8">
                        <!-- Products Section -->
                        <div class="w-full lg:w-2/3">
                            <h2 class="text-3xl font-bold text-white mb-6">Products</h2>
                            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                                <!-- Product cards will be injected here -->
                            </div>
                        </div>
                        <!-- Cart Section -->
                        <div class="w-full lg:w-1/3">
                            <div class="card">
                                <h2 class="text-2xl font-bold text-white mb-4 border-b border-b-[#42513e] pb-4">Cart</h2>
                                <div id="cart-items" class="space-y-4 text-white">
                                    <p id="empty-cart-message" class="text-gray-400">Your cart is empty.</p>
                                </div>
                                <div class="border-t border-t-[#42513e] mt-6 pt-4 space-y-2">
                                    <div class="flex justify-between font-medium"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
                                    <div class="flex justify-between font-medium text-gray-400"><span>Tax (5%)</span><span id="tax">$0.00</span></div>
                                    <div class="flex justify-between text-xl font-bold text-white"><span>Total</span><span id="total">$0.00</span></div>
                                </div>
                                 <div class="mt-6 flex flex-col space-y-2">
                                    <button id="checkout-btn" class="btn btn-primary w-full">Checkout</button>
                                    <button id="clear-cart-btn" class="btn btn-secondary w-full">Clear Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Message Modal -->
    <div id="message-modal" class="hidden modal">
        <div class="modal-content text-center">
            <p id="modal-message" class="text-lg mb-6"></p>
            <button id="modal-close-btn" class="btn btn-primary">Close</button>
        </div>
    </div>

    <!-- Link to your external JavaScript -->
    <script type="module" src="script.js"></script>
</body>
</html>
